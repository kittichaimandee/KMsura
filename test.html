<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://imgs.search.brave.com/rvOtIRU-YJHetLYIFWURYEMV75rQqhJfgn3u1U83LyM/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pbWcu/cGltZXllcy5jb20v/d29tYW4tdXNpbmct/ZmFjaWFsLXJlY29n/bml0aW9uLXNlYXJj/aF91dWxLeGk0dlEu/anBnP3RyPXctMzQ1/LGgtMTc1" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://imgs.search.brave.com/yMpUOJ1mFkz29O-9T3z0Nxwm8e7vELWv_ImbdrdGw6Q/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9zdG9y/YWdlLmdvb2dsZWFw/aXMuY29tL21lZGlh/LW5ld3Npbml0aWF0/aXZlL2ltYWdlcy9H/TzgwMV9HTklfVmVy/aWZ5aW5nUGhvdG9z/X0NhcmQyX2ltYWdl/My5vcmlnaW5hbC5q/cGc" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="ny.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
